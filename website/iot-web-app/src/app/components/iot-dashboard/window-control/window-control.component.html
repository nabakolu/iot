<mat-card class="dashboard-card window-control-card">
    <div class="card-title-icon-container bg-color-grad5">
        <mat-icon>window</mat-icon>
    </div>
    <mat-card-header>
        <mat-card-title>
            Window Control: Example Window 1
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
            </mat-menu>
        </mat-card-title>
    </mat-card-header>


    <mat-card-content class="window-control-card-content">
        <div class="current-window-state-container">Current state of window is:&nbsp;
            <span class="curr-window-state-indicator closed">closed</span>
        </div>
        <div class="window-control-options-container">
            <p class="window-control-button-title">Control window:</p>
            <div class="window-control-button-group-container">
                <div class="window-control-button-container automatic-mode-container">
                    <button (click)='selectedModeIndex = 0;' mat-flat-button color="accent"
                        [ngClass]="{'currently-active': selectedModeIndex === 0}">Automatic Mode</button>
                </div>
                <div class="window-control-button-container">
                    <button (click)='selectedModeIndex = 1;' mat-flat-button color="accent"
                        [ngClass]="{'currently-active': selectedModeIndex === 1}">Open Window</button>
                </div>
                <div class="window-control-button-container">
                    <button (click)='selectedModeIndex = 2;' mat-flat-button color="accent"
                        [ngClass]="{'currently-active': selectedModeIndex === 2}">Close Window</button>
                </div>
            </div>
        </div>
        <mat-divider inset="true"></mat-divider>
        <div class="window-control-options-container">
            <p class="window-control-button-title">Control blinds:</p>
            <div class="window-control-button-group-container">
                <div class="window-control-button-container automatic-mode-container">
                    <button (click)='selectedModeIndex = 0;' mat-flat-button color="accent"
                        [ngClass]="{'currently-active': selectedModeIndex === 0}">Automatic Mode</button>
                </div>
                <div class="window-control-button-container">
                    <button (click)='selectedModeIndex = 1;' mat-flat-button color="accent"
                        [ngClass]="{'currently-active': selectedModeIndex === 1}">Open Window</button>
                </div>
                <div class="window-control-button-container">
                    <button (click)='selectedModeIndex = 2;' mat-flat-button color="accent"
                        [ngClass]="{'currently-active': selectedModeIndex === 2}">Close Window</button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

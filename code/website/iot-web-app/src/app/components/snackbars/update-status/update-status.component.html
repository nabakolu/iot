<div class="snackbar-container">
    <mat-icon *ngIf="data.success" class="success">check</mat-icon>
    <mat-icon *ngIf="!data.success" class="warning">warning</mat-icon>
    <div class="data">{{data.message}}</div>
    <div class="dismiss">
        <button mat-button (click)="snackBarRef.dismiss()">
            Ok
        </button>
    </div>
</div>
